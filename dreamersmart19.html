<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>dreamersmart19 Gallery</title>

    <style>
        body { font-family: Arial; padding: 20px; background:#f5f5f5; }
        h1 { text-align: center; font-size: 30px; margin-bottom: 25px; }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }

        .item {
            background: white;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }

        .item img {
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
        }

        .label {
            margin-top: 10px;
            font-weight: bold;
            font-size: 15px;
        }

        .url-text {
            font-size: 12px;
            margin-top: 5px;
            word-break: break-all;
        }

        .copy-btn {
            margin-top: 8px;
            padding: 6px 10px;
            font-size: 12px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        #lightbox {
            position: fixed; top:0; left:0;
            width:100%; height:100%;
            background: rgba(0,0,0,0.9);
            display:none; justify-content:center; align-items:center;
        }

        #lightbox img { max-width:90%; max-height:90%; }

        #close {
            position:absolute;
            top:20px; right:30px;
            font-size:40px;
            color:white;
            cursor:pointer;
        }
    </style>

</head>
<body>

<h1><b>dreamersmart19 Images</b></h1>

<div class="gallery">

    <div class="item">
        <img src="images/dreamersmart19/dtg1_Smartwatch_Black_8499.jpeg">
        <p class="label">Smartwatch – Dreamersmart – Black – Rs 8499</p>
        <p class="url-text">images/dreamersmart19/dtg1_Smartwatch_Black_8499.jpeg</p>
        <button class="copy-btn" onclick="copyURL(this)">Copy URL</button>
    </div>

</div>

<div id="lightbox">
    <span id="close">&times;</span>
    <img id="large">
</div>

<script>
const BASE_URL = "https://simplesite1-taupe.vercel.app/";

function copyURL(btn){
    const url = btn.previousElementSibling.textContent.trim();
    navigator.clipboard.writeText(url);
    alert("Copied: " + url);
}

document.querySelectorAll(".item").forEach(item => {
    const img = item.querySelector("img");
    const urlText = item.querySelector(".url-text");

    const relativePath = img.getAttribute("src");
    const fullURL = BASE_URL + relativePath.replace(/^\//, "");

    urlText.textContent = fullURL;

    img.onclick = () => {
        document.getElementById("lightbox").style.display = "flex";
        document.getElementById("large").src = fullURL;
    };
});

document.getElementById("close").onclick = () =>
    document.getElementById("lightbox").style.display = "none";
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin Image Label Tool</title>

    <style>
        body {
            font-family: Arial;
            padding: 40px;
            background: #f5f5f5;
        }
        h1 {
            text-align: center;
            font-size: 30px;
            margin-bottom: 30px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }
        .image-block {
            border: 1px solid #ddd;
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
            background: #fdfdfd;
        }
        img.preview {
            width: 220px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: block;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0 18px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }
        .download-btn {
            padding: 10px 16px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 15px;
        }
        .download-btn:hover {
            background: #1f7e35;
        }

        .logo-upload {
            margin-bottom: 25px;
            padding: 15px;
            background: #eef3ff;
            border-radius: 10px;
        }
    </style>
</head>

<body>

<h1><b>Admin Image Label Tool</b></h1>

<div class="container">

    <div class="logo-upload">
        <label><b>Upload Logo (applies to ALL images):</b></label>
        <input type="file" id="logoInput" accept="image/*">
    </div>

    <label><b>Upload Multiple Images:</b></label>
    <input type="file" id="multiInput" accept="image/*" multiple>

    <div id="formHolder"></div>

</div>


<script>

let logoImageURL = null;

// Load logo
document.getElementById("logoInput").onchange = function(e){
    const file = e.target.files[0];
    if(file){
        logoImageURL = URL.createObjectURL(file);
    }
};


// When images are uploaded
document.getElementById("multiInput").onchange = function(e){
    const files = e.target.files;
    let html = "";

    for(let i = 0; i < files.length; i++){
        const file = files[i];
        const url = URL.createObjectURL(file);

        html += `
        <div class="image-block">
            <img src="${url}" class="preview">
            <p><b>${file.name}</b></p>

            <input type="text" placeholder="Brand" class="brand">
            <input type="text" placeholder="Product Name" class="item">
            <input type="text" placeholder="Material / Category" class="category">
            <input type="text" placeholder="Size (e.g. L, XL, XXL)" class="size">
            <input type="text" placeholder="Price (numbers only)" class="price">
            <input type="text" placeholder="Length (e.g. 6 ft)" class="length">
            <input type="text" placeholder="Width (e.g. 4 ft)" class="width">

            <button class="download-btn" onclick="createLabeledImage(this, ${i})">
                Download Image
            </button>
        </div>
        `;
    }

    document.getElementById("formHolder").innerHTML = html;
};


// ⭐ Create labeled image with box + logo
function createLabeledImage(button, index) {

    const block = button.parentElement;
    const img = block.querySelector("img.preview");
    const file = document.getElementById("multiInput").files[index];

    const brand = block.querySelector(".brand").value || "";
    const item = block.querySelector(".item").value || "";
    const category = block.querySelector(".category").value || "";
    const size = block.querySelector(".size").value || "";
    const price = block.querySelector(".price").value || "";
    const length = block.querySelector(".length").value || "";
    const width = block.querySelector(".width").value || "";

    const textLines = [
        brand,
        item,
        category,
        "Size – " + size,
        "Price – Rs " + price,
        "Length – " + length,
        "Width – " + width
    ];

    const baseImage = new Image();
    baseImage.crossOrigin = "anonymous";
    baseImage.src = img.src;

    // Load images
    baseImage.onload = function() {

        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        const w = baseImage.width;
        const h = baseImage.height;

        canvas.width = w;
        canvas.height = h;

        // draw main image
        ctx.drawImage(baseImage, 0, 0, w, h);

        // ------------- LOGO DRAWING -------------
        if(logoImageURL){
            const logo = new Image();
            logo.crossOrigin = "anonymous";
            logo.src = logoImageURL;

            logo.onload = function(){
                const logoW = w * 0.15;
                const logoH = logo.height * (logoW / logo.width);

                ctx.drawImage(logo, 40, 40, logoW, logoH);

                drawTextBox();
            };
        } else {
            drawTextBox();
        }

        // ------------- DRAW TEXT BOX -------------
        function drawTextBox(){

            const boxWidth = w * 0.33;
            const lineHeight = 42;
            const boxHeight = textLines.length * lineHeight + 50;

            const boxX = 40;
            const boxY = h - boxHeight - 40;

            // semi-transparent glass effect
            ctx.fillStyle = "rgba(255, 255, 255, 0.55)";
            ctx.roundRect(boxX, boxY, boxWidth, boxHeight, 22);
            ctx.fill();

            ctx.fillStyle = "black";
            ctx.font = "bold 32px Arial";

            let yText = boxY + 55;
            textLines.forEach(line => {
                ctx.fillText(line, boxX + 25, yText);
                yText += lineHeight;
            });

            const link = document.createElement("a");
            link.download = "labeled_" + file.name + ".png";
            link.href = canvas.toDataURL();
            link.click();
        }
    };
}


// Rounded rectangle helper
CanvasRenderingContext2D.prototype.roundRect = function (x, y, w, h, r) {
    if (w < 2 * r) r = w / 2;
    if (h < 2 * r) r = h / 2;
    this.beginPath();
    this.moveTo(x+r, y);
    this.arcTo(x+w, y,   x+w, y+h, r);
    this.arcTo(x+w, y+h, x,   y+h, r);
    this.arcTo(x,   y+h, x,   y,   r);
    this.arcTo(x,   y,   x+w, y,   r);
    this.closePath();
    return this;
}

</script>

</body>
</html>
